name: flutter_core_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #State Management
  bloc: ^8.1.1
  #comparing dart objects
  equatable: ^2.0.5
  repository:

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  shared_preferences: ^2.0.6
  flutter_svg: ^0.22.0
  flutter_bloc:
  hydrated_bloc:
  path_provider:
  dio:
  #make request to api
  retrofit: ^4.4.2

  json_annotation:
  json_serializable:

  flutter_dotenv:

  pretty_dio_logger:
  #Service locator
  get_it:
  #Date format
  intl:
  #Database
  floor:
  #Hooks
  flutter_hooks:
  #cached image
  cached_network_image:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable:
  build_runner:
  retrofit_generator:

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - lib/l10n/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
